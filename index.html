<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-wrapper">
          <div class="logo-container">
            <img class="logo" src="icons/logo.svg" />
          </div>
          <div class="text-container">Dashboard</div>
        </div>
        <div class="nav-wrapper">
          <div class="home-wrapper">
            <div class="icon-container"><img src="icons/home.svg" /></div>
            <div class="link-container"><a href="#home">Home</a></div>
          </div>
          <div class="profile-wrapper">
            <div class="icon-container"><img src="icons/profile.svg" /></div>
            <div class="link-container"><a href="#profile">Profile</a></div>
          </div>
          <div class="messages-wrapper">
            <div class="icon-container"><img src="icons/chat.svg" /></div>
            <div class="link-container"><a href="#messages">Messages</a></div>
          </div>
          <div class="history-wrapper">
            <div class="icon-container"><img src="icons/clock.svg" /></div>
            <div class="link-container"><a href="#clock">History</a></div>
          </div>
          <div class="tasks-wrapper">
            <div class="icon-container"><img src="icons/task.svg" /></div>
            <div class="link-container"><a href="#tasks">Tasks</a></div>
          </div>
          <div class="communities-wrapper">
            <div class="icon-container"><img src="icons/people.svg" /></div>
            <div class="link-container">
              <a href="#communities">Communities</a>
            </div>
          </div>
        </div>
        <div class="options-wrapper">
          <div class="settings-wrapper">
            <div class="icon-container"><img src="icons/cog.svg" /></div>
            <div class="link-container"><a href="#settings">Settings</a></div>
          </div>
          <div class="support-wrapper">
            <div class="icon-container"><img src="icons/question.svg" /></div>
            <div class="link-container"><a href="#support">Support</a></div>
          </div>
          <div class="privacy-wrapper">
            <div class="icon-container"><img src="icons/security.svg" /></div>
            <div class="link-container"><a href="#privacy">Privacy</a></div>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="search-profile">
          <div class="search-bar-container">
            <div class="icon-container"><img src="icons/search.svg" /></div>
            <div class="input-container"><input type="text" /></div>
          </div>
          <div class="profile-container">
            <div class="icon-container"><img src="icons/bell.svg" /></div>
            <div class="profile-icon-container">
              <img src="icons/avatar.svg" />
            </div>
            <div class="text-container">Muhammad Ali Al-Hakim</div>
          </div>
        </div>
        <div class="profile-actions"></div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
